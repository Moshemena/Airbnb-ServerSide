<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f38e270eb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   


    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <script src="../Scripts/header.js"></script>

    <!-- This Page Start Here -->
    <link rel="stylesheet" href="../CSS/seeApart.css">
    <script src="../Scripts/seeApart.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>

</head>
<body>
    <div class="container">
        <!-- NavBar -->
        <div id="MainHeader"></div>
        <!-- Apartment Details -->
        <div id="apartmentDetails" class="row m-auto mt-3 mt-md-5">
            <div class="col-12 col-md-7">
                <div class="card mb-3">
                    <img id="image" src="" class="card-img-top" alt="...">   
                    <div class="card-body">
                        <div class="row">
                            <div class="col-10 col-md-11">
                                <h5 id="name" class="card-title"></h5>
                            </div>
                            <div class="col-2 col-md-1">
                                <i id="saveIcon" class="fa-regular fa-bookmark fa-2x" ></i>
                            </div>
                            <div class="col">
                                <p id="underName" class="d-flex"></p>
                            </div>
                        </div>
                        <hr>
                        <p id="description" class="card-text">
                            <span id="dots">...</span>
                            <span id="more" class="more"></span>
                        </p>
                        <button onclick="expandText()" id="readBTN" class="btn">Show more</button>
                    </div>
                </div>
            </div>
            <div class=" col-12 col-md-5">
                <div id="details" class="row row-cols-2 row-cols-md-4 mt-2"></div>
                <hr>
                <div id="host" class="row"></div>
                <hr>
                <div id="ameneties" class="row row-cols-2"></div>
                <div id="amenetiesMore" class="row row-cols-2" style="display: none;"></div>
                <button id="amenetiesBTN" onclick="expandAmeneties()" class="reviewBTN" style="display: none;">Show more></button>
                <hr>
                <div id="map"></div>
            </div>
            <hr class="mt-3">
            <div id="reviewDiv" class="col-12 mb-5">
                <div class="d-flex">
                    <i id="scoreIconForReviewSection" class="fa-solid fa-star"></i>
                    <h5 id="numReviews"></h5>
                    <div id="reviewPreviousNext" class="pager">
                        <button id="previousBTN" class="reviewsbuttons" onclick="changeDisplayedReviews('-')"><i class="fa-solid fa-arrow-left"></i></button>
                        <button id="nextBTN" class="reviewsbuttons" onclick="changeDisplayedReviews('+')"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
                <div id="reviews" class="row row-cols-1 row-cols-md-2 mt-3"></div>
            </div>
        </div>
        <!-- Reserve Footer -->
        <div id="reserve" class="fixed-bottom d-flex justify-content-between">
            <div>
                <p id="price" style="font-size: 1.1rem;"><span style="font-weight: 300;"> night</span></p>
                <p id="minNight" style="font-weight: 300;"></p>
            </div>
            <!-- Button trigger modal -->
            <button id="bookBTN" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#reserveModal">Reserve</button>
        </div>
        <!-- Reserve Modal -->
        <div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">

                        <div id="bookingDate" class="row row-cols-2">

                            <div class="col">
                                <label for="checkIn" class="form-label">Check In</label>
                                <input type="date" class="form-control" id="checkInDatePicker">
                            </div>
                            <div class="col">
                                <label for="checkOut" class="form-label">Check Out</label>
                                <input type="date" class="form-control" id="checkOutDatePicker">
                            </div>
                        </div>
                        <div class="mt-3 text-center">
                            <img src="#" id="modalImage">
                        </div>
                        <div class="bg-white p-2 px-3 mt-3 border-bottom">

                            <div class="row">
                                <div class="col">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="check-in">
                                            <div class="d-flex flex-row align-items-center">
                                                <h1 id="checkInDate">24</h1>
                                                <div class="d-flex flex-column ml-2 date">
                                                    <span id="checkInMonthAndYear">July 20</span>
                                                    <span id="checkInDay">Friday</span>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-column ml-2 date">
                                                <span>Check in</span>
                                                <span>Anytime after 3PM</span>
                                            </div>
                                        </div>
                                        <div class="check-out">
                                            <div class="d-flex flex-row align-items-center">
                                                <h1 id="checkOutDate">25</h1>
                                                <div class="d-flex flex-column ml-2 date">
                                                    <span id="checkOutMonthAndYear">July 20</span>
                                                    <span id="checkOutDay">Friday</span>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-column ml-2 date">
                                                <span>Check out</span>
                                                <span>11AM</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-2 px-3 border-bottom">
                        <div class="row">
                            <div class="col">
                                <h2>Price details</h2>
                                <div class="d-flex justify-content-between">
                                    <span id="priceXnight" class="text-reset"></span>
                                    <span id="totalprice"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="makeReservation">Reserve</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAFo09_zZh1zxvdJJrnwYzJBTIBCqgmsk&callback=initMap&v=weekly"
        defer></script>
    
</body>
</html>
