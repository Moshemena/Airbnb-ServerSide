<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f38e270eb.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <!--DataTable Style-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.bootstrap.min.css">
    <!--End DataTable Style-->
    <!--DataTable JS-->
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <!--End DataTable JS-->
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/spinner.css">
    <link rel="stylesheet" href="../CSS/chat.css">
    <link rel="stylesheet" href="../CSS/admin.css">


    <script src="../Scripts/header.js"></script>
    <script src="../Scripts/config.js"></script>
    <script src="../Scripts/adminView.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>


</head>

<body>
    <div class="container">
        <!-- NavBar -->
        <div id="MainHeader"></div>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-user-tab" data-bs-toggle="tab" data-bs-target="#nav-user" type="button" role="tab" aria-controls="nav-user" aria-selected="true">Users</button>
                <button onclick="renderHostsTables()" class="nav-link" id="nav-host-tab" data-bs-toggle="tab" data-bs-target="#nav-host" type="button" role="tab" aria-controls="nav-host" aria-selected="false">Hosts</button>
                <button onclick="renderApartmentsTables()" class="nav-link" id="nav-apartment-tab" data-bs-toggle="tab" data-bs-target="#nav-apartment" type="button" role="tab" aria-controls="nav-apartment" aria-selected="false">Apartments</button>
                <button class="nav-link" id="nav-chat-tab" data-bs-toggle="tab" data-bs-target="#nav-chat" type="button" role="tab" aria-controls="nav-chat" aria-selected="false">Chat</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!--User Datatable-->
            <div class="tab-pane fade show active" id="nav-user" role="tabpanel" aria-labelledby="nav-user-tab">

                <table id="UserTable" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>User email</th>
                            <th>Register date</th>
                            <th>Total rentals</th>
                            <th>Total cancels</th>
                            <th>Total income</th>
                        </tr>
                    </thead>
                </table>

            </div>
            <!--Host Datatable-->
            <div class="tab-pane fade" id="nav-host" role="tabpanel" aria-labelledby="nav-host-tab">
                <table id="HostTable" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Host email</th>
                            <th>Register date</th>
                            <th>Total rentals</th>
                            <th>Total cancels</th>
                            <th>Total income</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <!--Apartment Datatable-->
            <div class="tab-pane fade" id="nav-apartment" role="tabpanel" aria-labelledby="nav-apartment-tab">
                <table id="ApartmentTable" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Apartment id</th>
                            <th>Apartment name</th>
                            <th>Days rented</th>
                            <th>Total cancels</th>
                            <!--<th>Link to apartment</th>-->
                        </tr>
                    </thead>
                </table>
            </div>

            <!--Chat-->
            <div class="tab-pane fade" id="nav-chat" role="tabpanel" aria-labelledby="nav-chat-tab">
                <div class="container">
                    <div class="row clearfix">
                        <div class="col-lg-12">
                            <div class="card chat-app">
                                <div id="plist" class="people-list">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                                        </div>
                                        <input type="text" id="searchText" onkeyup="searchUser()" class="form-control" placeholder="Search...">
                                    </div>
                                    <div id="userContainerWraper" class="overflow-auto">
                                        <ul id="usersContainer" class="list-unstyled chat-list mt-2 mb-0">
                                        </ul>
                                    </div>
                                </div>
                                <div class="chat display-flex flex-column">
                                    <div class="chat-header clearfix">
                                        <div class="row">
                                            <div id="activeUserChatDetails" class="col-lg-6 hide">
                                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                                    <img src="../images/user-avatar.png" alt="avatar">
                                                </a>
                                                <div class="chat-about">
                                                    <h6 id="activeUserChat" class="m-b-0">Aiden Chavez</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="chat-history overflow-auto">
                                        <ul id="activeChat" class="m-b-0"></ul>
                                    </div>
                                    <div id="adminMessageBox" class="chat-message clearfix mt-auto hide">
                                        <div class="input-group mb-0">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i onclick="sendMessage()" class="fa fa-send"></i></span>
                                            </div>
                                            <input id="newMessage" type="text" class="form-control" placeholder="Enter text here...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="spinner" class="text-center">
            <div class="spinner spinner-border">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

</body>
</html>
