<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f38e270eb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <script src="../Scripts/header.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../Scripts/ajaxCalls.js"></script>
    <script src="../Scripts/loginScript.js"></script>

    <!-- This Page Start Here -->
    <link rel="stylesheet" href="../CSS/login-signup.css">

</head>
<body>
    <div class="container">
         <!-- NavBar -->
        <div id="MainHeader"></div>

        <div id="formContainer">
            <form id="loginForm">
                <div class="mb-3">
                    <h1 id="headline">Login</h1>
                </div>
                <div class="mb-3">
                  <label for="forEmail" class="form-label">Email address</label>
                  <input type="email" id="email"
                         class="form-control"  
                         aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="forPassword" class="form-label">Password</label>
                  <input type="password" id="password"
                         class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <input type="button" id="signUpBTN" class="btn btn-primary" value="SignUp">
                </div>
            </form>
        </div>

    </div>
</body>
</html>
